---

stages:
  - test

.fedora:
  stage: test
  variables:
    GIT_STRATEGY: clone
    PLAYBOOK: base-ci.yml
  before_script:
    - 'sudo dnf install -y git ansible unzip'
    - 'sed -i "s/^become_ask_pass = .*/become_ask_pass = False/" ansible.cfg'
    - 'ansible-galaxy collection install -r requirements.yml'
  script:
    - 'env ANSIBLE_FORCE_COLOR=1 ansible-playbook -v $PLAYBOOK --syntax-check'
    - 'env ANSIBLE_FORCE_COLOR=1 ansible-playbook -v $PLAYBOOK'
    - env ANSIBLE_FORCE_COLOR=1 ansible-playbook -v $PLAYBOOK | tee ansible.log
    - >
      grep -q 'changed=0.*failed=0' ansible.log
      && (echo 'Idempotence test: pass' && exit 0)
      || (echo 'Idempotence test: fail' && exit 1)

f36-base:
  extends: .fedora
  image: docker.io/library/fedora:36

f37-base:
  extends: .fedora
  image: docker.io/library/fedora:37

f36-base-extension:
  extends:
    - .fedora
    - f36-base
  variables:
    PLAYBOOK: "base-ci.yml base-extension.yml"
  needs:
    - f36-base

f37-base-extension:
  extends:
    - .fedora
    - f37-base
  variables:
    PLAYBOOK: "base-ci.yml base-extension.yml"
  needs:
    - f37-base

f36-development:
  extends:
    - .fedora
    - f36-base
  variables:
    PLAYBOOK: "base-ci.yml gnome.yml development.yml"
  needs:
    - f36-base

f37-development:
  extends:
    - .fedora
    - f37-base
  variables:
    PLAYBOOK: "base-ci.yml gnome.yml development.yml"
  needs:
    - f37-base
