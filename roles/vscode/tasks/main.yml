---
# tasks file for vscode
#

- name: Import GPG key
  rpm_key:
    state: present
    key: "https://gitlab.com/paulcarroty/vscodium-deb-rpm-repo/-/raw/master/pub.gpg"
  tags:
    - vscode
    - dnf
    - gpg-key
    - download
  become: true

- name: Add official repository
  yum_repository:
    state: present
    name: vscodium
    description: Github repository for VSCodium
    baseurl: https://download.vscodium.com/rpms/
    gpgcheck: yes
    gpgkey: https://gitlab.com/paulcarroty/vscodium-deb-rpm-repo/-/raw/master/pub.gpg
  tags:
    - vscode
    - dnf
    - gpg-key
  become: true

- name: Install vscodium
  dnf:
    name: codium
    state: present
  tags:
    - vscode
    - dnf
    - packages
  become: true
