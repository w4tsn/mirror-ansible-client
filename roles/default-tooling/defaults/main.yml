  # Shell utils
  - dnf: vim
  - dnf: git
  - dnf: ansible
  - dnf: thefuck
  - dnf: stow
  - dnf: mediawriter

  # Desktop utils
  - flatpak: com.bitwarden.desktop
  - dnf: tilix
  - dnf: remmina
  - dnf: vlc
  - dnf: libaacs
  - dnf: thunderbird
  - dnf: thunderbird-enigmail
  - dnf: virt-manager
  - dnf: virt-viewer
  - flatpak: com.obsproject.Studio
