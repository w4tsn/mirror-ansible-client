  - dnf: pass

  # Fonts
  - dnf: open-sans-fonts
  - dnf: fontawesome-fonts
  - dnf: fontawesome-fonts-web
  - dnf: xorg-x11-fonts-Type1

  # Dictionaries
  - dnf: hunspell-de
  - dnf: aspell-de

  # network
  - dnf: nmap
  - dnf: speedtest-cli

  # Advanced audio control including real-time voice modulation
  - dnf: sox
  - dnf: pavucontrol

  # ARM utils
  - dnf: arm-image-installer

  # Music
  - flatpak: com.spotify.Client

  # FUN
  - dnf: cmatrix
