---
# defaults file for default-tooling

extend_packages: []

packages:
  # Shells & config
  - dnf: python3-dnf-plugin-system-upgrade
  - dnf: dnf-plugins-core
  - dnf: util-linux-user
  - dnf: fish

  # Shell utils
  - dnf: vim
  - dnf: git
  - dnf: ansible
  - dnf: thefuck
  - dnf: stow
  - dnf: mediawriter
  - dnf: python3-ansible-lint
  - dnf: toolbox

  # Archives
  - dnf: unzip

  # Desktop utils
  - flatpak: com.bitwarden.desktop
  - dnf: tilix
  - dnf: remmina
  - dnf: thunderbird
  - dnf: thunderbird-wayland
  - flatpak: org.onlyoffice.desktopeditors

  # Security
  - dnf: yubikey-manager

  # Communication
  - dnf: telegram-desktop
  - flatpak: org.signal.Signal
  - flatpak: net.jami.Jami
  - flatpak: org.jitsi.jitsi-meet
  - flatpak: im.riot.Riot # Element
  - flatpak: com.microsoft.Teams

  # Media
  - dnf: gimp
  - dnf: krita
  - dnf: darktable
  - dnf: inkscape
  - dnf: inkscape-psd
  - flatpak: com.jgraph.drawio.desktop
  - dnf: audacity
  - dnf: calibre
  - flatpak: org.kde.kdenlive
  - flatpak: com.obsproject.Studio
  - dnf: vlc
  - dnf: libaacs # Required for some blurays
  - dnf: ffmpeg # rpmfusion-free, enables Netflix

  # Browsers
  - dnf: firefox
  - dnf: epiphany

  # Passwordsaves
  - dnf: seahorse
  - dnf: keepassxc
  - dnf: pass

  # Fonts
  - dnf: open-sans-fonts
  - dnf: fontawesome-fonts
  - dnf: fontawesome-fonts-web
  - dnf: xorg-x11-fonts-Type1
  - dnf: gfs-baskerville-fonts
  - dnf: adobe-source-code-pro-fonts

  # Dictionaries
  - dnf: hunspell-de
  - dnf: aspell-de

  # Network
  - dnf: nmap
  - dnf: speedtest-cli
  - dnf: wireguard-tools

  # Advanced audio control including real-time voice modulation
  - dnf: sox
  - dnf: pavucontrol

  # ARM utils
  - dnf: arm-image-installer

  # Music
  - flatpak: com.spotify.Client

  # FUN
  - dnf: cmatrix
